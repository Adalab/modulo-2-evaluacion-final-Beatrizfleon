<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7e47cb1db8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Buscador de series</h1>
    </header>

    <div class="whole-content">
      <div class="righ-column">
        <section class="js-series series"></section>
      </div>

      <div class="left-column">
        <div class="submit-line">
          <form action="">
            <div class="search">
              <input type="text" class="searchTerm js-search" placeholder="Search" />
              <button type="submit" class="searchButton js-search-btn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
        <section class="favorites">
          <h2 class="title-left">Mis series favoritas</h2>
          <div class="selected-series js-selected-series"></div>
        </section>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
